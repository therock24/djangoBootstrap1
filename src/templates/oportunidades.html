{% load static %}
{% load i18n %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jmap/jqvmap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link href="{% static 'fa/css/all.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>


    <title>Margem Frontal - Oportunidades</title>

</head>

<body>

    {% include "navbar.html" %}
         
   
    <!-- CONTACTOS (contacts) -->
    <div id="contacts" class="container-fluid container-contacts pt-5 pb-5">
        <div class="col-lg-6 offset-lg-3">
            <h2 class="text-center pb-5">{%trans "OPORTUNIDADE DE CARREIRA OU PARCERIA"%}</h2>
            <form class="needs-validation " novalidate>
                <div class="form-row justify-content-center">
                    <div class="col-md-8 mb-3">
                        <label class="contact-form-text" >{%trans "Nome" %}</label>
                        <input type="text" class="form-control contact-form-field" required>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-8 mb-3">
                        <label class="contact-form-text">{%trans "Email" %}</label>
                        <input type="text" class="form-control contact-form-field" required>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-4 mb-3">
                        <label class="contact-form-text">{%trans "Distrito onde vive" %}</label>
                            <input type="text" class="form-control contact-form-field" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="contact-form-text">{%trans "Distrito onde pretende colaborar" %}</label>
                            <input type="text" class="form-control contact-form-field" required>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-8 mb-3">
                        <label class="contact-form-text" for="exampleFormControlSelect1">Preferência</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-8 mb-3">
                        <label class="contact-form-text" for="exampleFormControlSelect1">Serviços onde pretende colaborar</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-8 mb-3">
                        <label class="contact-form-text">{%trans "Mensagem" %}</label>
                        <textarea rows="5" class="form-control contact-form-field"  id="message" required></textarea>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-8 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label contact-form-text" for="defaultCheck1">
                                Aceito fornecer os meus dados à Margem Frontal em ordem a receber
informações e possíveis oportunidades
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary contact-button" type="submit">{%trans "Enviar"%}</button>
                </div>
            </form>
        </div>
    </div>

<!-- Copyright -->
    <div class="container-fluid container-footer footer-copyright text-center pt-5 py-3">
    <p class="copyright-text">© 2020
        <a href="https://margemfrontal.com/"> Margem Frontal</a> - Todos os direitos reservados</p>
    </div>
<!-- Copyright -->


</body>

</html>
